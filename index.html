<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
    
        <style>
            hr {
            border-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"><line x1="0" y1="0" x2="100%" y2="0" stroke="%23bbbbbb" stroke-width="3" stroke-dasharray="20 8"/></svg>') 1;
            }
            
            .hover-swap svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: opacity 0.3s;
            }
            
            .hover-swap {
            position: relative;
            padding: 1.5rem;
            margin: 2rem 0;
            background: white;
            }
            
            .hover-off { opacity: 1; }
            .hover-on { opacity: 0; }
            
            .hover-swap:hover { transition: scale 0.5s; scale:105%; }
            .hover-swap.swapped:hover .hover-off { opacity: 0; }
            .hover-swap.swapped:hover .hover-on { opacity: 1; }
            
            .swapped 
            {
            
            }
            
            .hover-swap.swapped .hover-off rect {
            stroke: #70F;
            }
            
            .hover-swap.swapped .hover-on rect {
            stroke: #10b981;
            }
        </style>
    </head>

<body>
    <div style="display:flex; justify-content:center; gap: 1%;">
      <b-item title="Item1" color-active="#bbb"> Cool item </b-item>
      <b-item title="Item2" color-active="#bbb"> Cool item </b-item>
      <b-item title="Item3" color-active="#bbb"> Cool item </b-item>
      <b-item title="Item4" color-active="#bbb"> Cool item </b-item>
    </div>
<script>
  customElements.define('b-item', class extends HTMLElement {
    connectedCallback() {
      this.innerHTML = `
      <div class="hover-swap">
        <svg class="hover-on">
          <rect 
            x="1.5" y="1.5" 
            width="calc(100% - 3px)" 
            height="calc(100% - 3px)"
            rx="8"
            fill="none"
            stroke="#bbb"
            stroke-width="2"
            stroke-dasharray="13 10"
          />
        </svg>
        <svg class="hover-off">
          <rect 
            x="1.5" y="1.5" 
            width="calc(100% - 3px)" 
            height="calc(100% - 3px)"
            rx="8"
            fill="none"
            stroke="${this.getAttribute('color-active')}"
            stroke-width="2"
          />
        </svg>
      <h2 style="color: #777;">${this.getAttribute('title')}</h2>
      <p style="color: #555;">${this.textContent}</p>
      <hr class="dashed"></hr>
    </div>
    `;
    }
  });
</script>
<script>
  document.addEventListener('click', e => {
    if (e.target.classList.contains('hover-swap')) {
      e.target.classList.toggle('swapped');
    }
  });
</script>
</body>
</html>
